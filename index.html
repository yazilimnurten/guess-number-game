<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAHMİNİ SAYI BULMA</title>
    <link rel="stylesheet" href="main.css">
    <!--bootstrap linki-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!--fontawesome-->
 <script src="https://kit.fontawesome.com/712903c18b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cantainer">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>Sayı tahmin etme</h2>
                </div>
                <div id="hearts" class="col-md-12 text-aligin-right">
                    <i class="fa-solid fa-heart heart-red"></i>
                    <i class="fa-solid fa-heart heart-red"></i>
                    <i class="fa-solid fa-heart heart-red"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5>Aklından Bir Sayı Tut</h5>
                    <input id="number" class="form-control" type="number" placeholder="sayı girin">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btn-guess" class="btn btn-light btn-block btn-purple btn-show" onclick="Guess();">Tahmin Et</button>
                    <button id="btn-again" class="btn btn-secondary btn-block btn-hide" onclick="Again();">Tekrar Oyna</button>
                </div>
                <div class="col-md-12">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>   
 

    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
